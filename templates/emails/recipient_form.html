{% extends "base.html" %}

{% block title %}{% if recipient %}Edit{% else %}Add{% endif %} Recipient - AI Email Mailer{% endblock %}

{% block content %}
<h1 class="mb-4">{% if recipient %}Edit{% else %}Add{% endif %} Recipient</h1>

<div class="card">
    <div class="card-body">
        <form method="post" class="mt-4">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" name="email" value="{% if recipient %}{{ recipient.email }}{% endif %}" required>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{% if recipient %}{{ recipient.name }}{% endif %}">
            </div>
            
            <div class="mb-3">
                <label for="company" class="form-label">Company</label>
                <input type="text" class="form-control" id="company" name="company" value="{% if recipient %}{{ recipient.company }}{% endif %}">
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{% if recipient %}{{ recipient.phone }}{% endif %}">
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">{% if recipient %}Update{% else %}Add{% endif %} Recipient</button>
                <a href="{% url 'recipient_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
